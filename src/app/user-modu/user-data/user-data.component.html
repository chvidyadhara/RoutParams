<div class="container">
    <div class="bs-example">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>First Name</th>
                    <th>Email</th>
                    <th>Location</th>
                </tr> 
            </thead>
            <tbody *ngFor="let userdis of userdata">
                <tr>
                    <td (click)="onclick(userdis.id)">{{userdis.id}}</td>
                    <td>{{userdis.name}}</td>
                    <td>{{userdis.email}}</td>
                    <td>{{userdis.company.name}}</td>
                </tr>
                            
            </tbody>
        </table>
    </div>  
</div>
